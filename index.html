<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Driver Calc</title>
</head>

<body>
    <header class="menu">
        <h1 class="logo">LOGO</h1>
        <nav data-js="menu-content" class="menu-content">
            <button data-js="btn-mobile" class="btn-mobile">Menu</button>
            <ul data-js="list-menu" class="list-menu">
                <li><a href="#diver-calc">Driver calc.</a></li>
                <li><a href="#km-por-litro">Km por litro</a></li>
                <li><a href="#desc-combustivel">Desc. combustivel</a></li>
                <li><a href="#section-como-usar">Como usar</a></li>
                <li><a href="#quem-somos">Quem somos</a></li>
            </ul>
        </nav>
    </header>

    <section id="diver-calc" class="main-bg">
        <h1 class="title">Driver Calc</h1>
        <div class="content">
            <div class="calc">
                <div class="inputs">
                    <label for="preco-comb">Preço combustivel</label>
                    <input id="preco-comb" type="number">
                </div>
                <div class="inputs">
                    <label for="desc-comb">Desc. combustivel</label>
                    <input id="desc-comb" type="number">
                </div>

                <div class="inputs">
                    <label for="km-por-l">Km por litro</label>
                    <input id="km-por-l" type="number">
                </div>
                <div class="inputs">
                    <label for="km-rodado">Km rodado</label>
                    <input id="km-rodado" type="number">
                </div>

                <div class="inputs time">
                    <label for="hora-inicio">Hora inicio</label>
                    <input id="hora-inicio" type="time">
                </div>
                <div class="inputs time">
                    <label for="hora-final">Hora final</label>
                    <input id="hora-final" type="time">
                </div>

                <div class="inputs">
                    <label for="faturamento">Faturamento</label>
                    <input id="faturamento" type="number">
                </div>
                <div class="inputs btn">
                    <button class="btn-calcular">Calcular</button>
                </div>

            </div>

            <div class="result">
                <div class="inputs">
                    <label for="ganho-hora">ganho por km </label>
                    <input class="disabled" disabled id="ganho-hora" type="number">
                </div>
                <div class="inputs">
                    <label for="gasto-km">Gasto por km</label>
                    <input class="disabled" disabled id="gasto-km" type="number">
                </div>

                <div class="inputs">
                    <label for="gasto-combustivel">Gasto com comb.</label>
                    <input class="disabled" disabled id="gasto-combustivel" type="number">
                </div>
                <div class="inputs">
                    <label for="horas-trab">Horas trabalhada</label>
                    <input class="disabled" disabled id="horas-trab" type="number">
                </div>

                <div class="inputs">
                    <label for="ganho-por-hora">Ganho por hora</label>
                    <input class="disabled" disabled id="ganho-por-hora" type="number">
                </div>
                <div class="inputs">
                    <label for="preco-comb-com-desc">$ Comb. c/ desc.</label>
                    <input class="disabled" disabled id="preco-comb-com-desc" type="number">
                </div>

                <div class="inputs ">
                    <label for="lucro">Lucro</label>
                    <input class="disabled" disabled id="lucro" type="number">
                </div>
            </div>
        </div>
        <button class="btn-como-usar">Como usar</button>

    </section>
    <section id="km-por-litro" class="white-bg">
        <h1 class="title">Km por litro</h1>
        <div class="content">
            <div class="km-litro-calc">
                <div class="calc-km-litro">
                    <div class="inputs2">
                        <label class="label2" for="qnt-km-rod">Quantidade km rodado</label>
                        <input class="input2" id="qnt-km-rod" type="number">
                    </div>
                    <div class="inputs2">
                        <label class="label2" for="qnt-litro-abast">quantidade de litros abastecido</label>
                        <input class="input2" id="qnt-litro-abast" type="number">
                    </div>
                </div>
                <div class="calc-km-litro">
                    <div class="inputs2">
                        <label class="label2" for="result-km-litro">Quantidade de km por litro</label>
                        <input disabled class="input2 disabled" id="result-km-litro" type="number">
                    </div>
                </div>
            </div>
            <div class="img">
                <img class="gas-station" src="assets/img/pngegg.png">
            </div>
        </div>
        <button class="btn-como-usar2">Como usar</button>


    </section>

    <footer id="footer" class="footer white-bg">
        <p><a target="_blank" href="https://github.com/Thiago87dev">Feito com <span class="heart">❤</span> por Thiago
                Alves</a></p>
    </footer>

    <script src="assets/js/main.js"></script>
</body>

</html>
