<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/style.css">
    <title>Driver Calc</title>
</head>

<body>
    <header class="menu">
        <h1 class="logo">LOGO</h1>
        <nav data-js="menu-content" class="menu-content">
            <button data-js="btn-mobile" class="btn-mobile">Menu</button>
            <ul data-js="list-menu" class="list-menu">
                <li><a href="#diver-calc">Driver calc.</a></li>
                <li><a href="#km-por-litro">Km por litro</a></li>
                <li><a href="#desc-combustivel">Desc. combustivel</a></li>
                <li><a href="#section-como-usar">Como usar</a></li>
                <li><a href="#quem-somos">Quem somos</a></li>
            </ul>
        </nav>
    </header>

    <section id="diver-calc" class="white-bg">
        <h1 class="title">Driver Calc</h1>
        <div class="driver-calc-content">
            <div class="calc">
                <div class="inputs">
                    <label for="preco-comb">Preço combustivel</label>
                    <input data-js="preco-comb" id="preco-comb" type="number">
                </div>
                <div class="inputs">
                    <label for="desc-comb">Desc. combustivel</label>
                    <input data-js="desc-comb" id="desc-comb" type="number">
                </div>

                <div class="inputs">
                    <label for="km-por-l">Km por litro</label>
                    <input data-js="km-por-l" id="km-por-l" type="number">
                </div>
                <div class="inputs">
                    <label for="km-rodado">Km rodado</label>
                    <input data-js="km-rodado" id="km-rodado" type="number">
                </div>

                <div class="inputs time">
                    <label for="hora-inicio">Hora inicio</label>
                    <input data-js="hora-inicio" id="hora-inicio" type="time">
                </div>
                <div class="inputs time">
                    <label for="hora-final">Hora final</label>
                    <input data-js="hora-final" id="hora-final" type="time">
                </div>

                <div class="inputs">
                    <label for="faturamento">Faturamento</label>
                    <input data-js="faturamento" id="faturamento" type="number">
                </div>
                <div class="inputs btn">
                    <button data-js="btn-driver-calc" class="btn-calcular">Calcular</button>
                </div>

            </div>

            <div class="result">
                <div class="inputs">
                    <label>Gasto por km</label>
                    <input data-js="gasto-por-km" class="disabled" disabled id="gasto-km" type="text">
                </div>
                <div class="inputs">
                    <label>Gasto com comb.</label>
                    <input data-js="gasto-com-comb" class="disabled" disabled id="gasto-combustivel" type="text">
                </div>
                <div class="inputs">
                    <label>Comb. com desconto</label>
                    <input data-js="valor-comb-com-desc" class="disabled black" disabled id="preco-comb-com-desc" type="text">
                </div>
                <div class="inputs">
                    <label>Horas trabalhada</label>
                    <input data-js="horas-trab" class="disabled black" disabled id="horas-trab" type="text">
                </div>
                <div class="inputs">
                    <label>Ganho por hora</label>
                    <input data-js="ganho-por-hora" class="disabled verde" disabled id="ganho-por-hora" type="text">
                </div>
                <div class="inputs">
                    <label>ganho por km </label>
                    <input data-js="ganho-por-km" class="disabled verde" disabled id="ganho-km" type="text">
                </div>
                <div class="inputs ">
                    <label for="lucro">Lucro</label>
                    <input data-js="lucro" class="disabled verde" disabled id="lucro" type="text">
                </div>
            </div>
        </div>
        <button class="btn-como-usar">Como usar</button>

    </section>
    <section id="km-por-litro" class="main-bg">
        <h1 class="title">Km por litro</h1>
        <div class="km-litro-content">
            <div class="km-litro-calc">
                <div class="calc-km-litro">
                    <div class="inputs2">
                        <label class="label2" for="qnt-km-rod">Quantidade km rodado</label>
                        <input data-js="qnt-km-rod" class="input2" id="qnt-km-rod" type="number">
                    </div>
                    <div class="inputs2">
                        <label class="label2" for="qnt-litro-abast">Quantidade de litros abastecido</label>
                        <input data-js="qnt-litro-abast" class="input2" id="qnt-litro-abast" type="number">
                    </div>
                    <div class="inputs btn2">
                        <button data-js="btn-km-por-litro" class="btn-calcular2">Calcular</button>
                    </div>
                </div>
                <div class="calc-km-litro">
                    <div class="inputs2">
                        <label class="label2" for="result-km-litro">Quantidade de km por litro</label>
                        <input disabled data-js="result-km-litro" class="input2 disabled" id="result-km-litro" type="text">
                    </div>
                </div>
            </div>
            <div class="img">
                <img class="gas-station" src="assets/img/pngegg.png">
            </div>
        </div>
    </section>

    <section id="desc-combustivel" class="white-bg2">
        <h1 class="title">desconto comb.</h1>
        <div class="desc-comb-content">
            <div class="km-litro-calc">
                <div class="calc-km-litro">
                    <div class="inputs2">
                        <label class="label2" for="pago-sem-desc">Valor pago sem desconto</label>
                        <input data-js="pago-sem-desc" class="input2" id="pago-sem-desc" type="number">
                    </div>
                    <div class="inputs2">
                        <label class="label2" for="pago-com-desc">Valor pago com desconto</label>
                        <input data-js="pago-com-desc" class="input2" id="pago-com-desc" type="number">
                    </div>
                    <div class="inputs btn2">
                        <button data-js="btn-desc-comb" class="btn-calcular2">Calcular</button>
                    </div>
                </div>
                <div class="calc-km-litro">
                    <div class="inputs2">
                        <label class="label2" for="valor-desc">Valor do desconto (em %)</label>
                        <input data-js="result-desc-comb" disabled class="input2 disabled" id="valor-desc" type="text">
                    </div>
                </div>
            </div>
            <div class="img">
                <img class="img-porcentagem" src="assets/img/porcentagem.png">
            </div>
        </div>
    </section>

    <footer id="footer" class="footer">
        <p><a target="_blank" href="https://github.com/Thiago87dev">Feito com <span class="heart">❤</span> por Thiago
                Alves</a></p>
    </footer>

    <script src="assets/js/main.js"></script>
</body>

</html>
